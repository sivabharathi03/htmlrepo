<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <h1> PERSONAL DETAILS</h1>
    <form>
        <div class="main">
    <div>
        <TABLE>
            <tr>
       <td><label class="label" style="color: saddlebrown;">NAME:</label></td>
      <td><input type="text" NAME="NAME" id="name" value="" placeholder="FIRST NAME "/></td>
            </tr>
    <tr>
     <td><label class="label" style="color: saddlebrown;">ADDRESS:</label></td>
      <td>  <input type="text" NAME="ADDRESS" id="address" value=""></td>
    </tr>
    <tr>
        <td><label class="label" style="color: saddlebrown;">ZIPCODE:</label></td>
        <td><input type="text" name="zipcode" id="zipcode" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color: saddlebrown;">CITY:</label></td>
        <td><input typr="text" name="CITY" ID="CITY" VALUE="" ></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">COUNRTY:</label></td>
        <td><input type="text" name="country" id="country" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">PLACE OF BIRTH:</label></td>
        <td><input type="text" name="PLACE OF BIRTH" id="PLACE OF BIRTH" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">E-MAIL ID:</label></td>
        <td><input type="text" name="E-MAIL ID" id="E-MAIL ID" value="" placeholder="name@email.com"></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">FATHER'S NAME:</label></td>
        <td><input type="text" name="FATHER'S NAME" id="FATHER'S NAME" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">FATHER'S PH:</label></td>
        <td><input type="text" name="MOTHER'S PH" id="MOTHER'S PH" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">MOTHER'S NAME:</label></td>
        <td><input type="text" name="MOTHER'S NAME" id="MOTHER'S NAME" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">MOTHER'S PH:</label></td>
        <td><input type="text" name="FATHER'S NAME" id="FATHER'S NAME" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">NATIONALITY:</label></td>
        <td><input type="text" name="NATIONALITY" id="NATIONALITY" value=""></td>
        <tr></tr><tr></tr>
        <td><input type="button" name="submit" value="submit"/></td>
        <td><button name="clear">clear</button></td>
    </TABLE>
    </div>
     <div>
        <h3>GENDER</h3>
        <tr>
        <td><label class="label" style="color:saddlebrown">MALE:</label></td>
        <td><input type="radio" name="GENDER" id="MALE" value="MALE"></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">FEMALE:</label></td>
        <td><input type="radio" name="GENDER" id="FEMALE" value="FEMALE"></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">OTHERS:</label></td>
        <td><input type="radio" name="GENDER" id="OTHERS" value=""></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown"></label></td>
        <h3> DATE OF BIRTH</h3>
        <tr>
        <td><label class="label" style="color:saddlebrown">DAY:</label></td>
        <td><input type="text" name="DAY" id="DAY" value="" placeholder="DD"></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">MONTH:</label></td>
        <td><input type="text" name="MONTH" id="MONTH" value="" placeholder="MM"></td>
        </tr>
        <tr>
        <td><label class="label" style="color:saddlebrown">YEAR:</label></td>
        <td>
            <select>
                <option>select year</option>
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>

            </select>
        </tr>
     </div>
    </div> 
    </form>
</body>
</html>
