<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css"></link>
    <style>
        h1{background-color: blanchedalmond;}
    </style>
</head>
<body>
    <h1><em>REGISTRATION FORM</em></h1>
    <form>
        <label class="label" style = "color:darkgoldenrod">NAME:</label>
        <input type="text" NAME="NAME" id="name" value="" placeholder="FIRST NAME"/><br><br>
        <label class="label" style="color:darkgoldenrod">AGE:</label>
        <input type="text" NAME="Age" id="Age" value="" placeholder="AGE"/><br><br>
        <label  class="label" style = "color:darkgoldenrod">EMAIL:</form>
        <input type="text" name="email" id="email" value="" placeholder="abc@email.com"/><br><br>
        <label class="label" style = "color:darkgoldenrod">COURSE OFFERED: </label>
        <br><br>
        <input type="checkbox" NAME="HTML" id="HTML" value="HTML"/>HTML<br><br>
        <input type="checkbox" NAME="PYTHON" id="PYTHON" value="PYTHON"/>PYTHON<br><br>
        <input type="checkbox" NAME="JAVA" id="JAVA" value="JAVA"/>JAVA<br><br>
        <label class="label">GENDER:</label>
        <br><br>
        <input type="radio" NAME="MALE" id="MALE" value="MALE"/>MALE<br><br>
        <input type="radio" NAME="FEMALE" id="FEMALE" value="FEMALE"/>FEMALE<br><br>
        <input type="button" name="submit" value="submit"/>
        <button name="clear">clear</button>
    </form>
    <table border="3">
        <th>S.NO</th>
        <th>NAME</th>
        <tr>
            <td>1</td>
            <td>Siva</td>
        </tr>
        <tr>
            <td>2</td>
            <td>bharathi</td>
        </tr>
    
</body>
</html>
