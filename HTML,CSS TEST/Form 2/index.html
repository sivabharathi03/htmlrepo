<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School login Form</title>
    <link rel="stylesheet" href="school.css"></link>
</head>
<body>
     <!--image-->
     <img src="https://play-lh.googleusercontent.com/Hyg7ajpGi5V3Fxn7BMZuiNoQkWvNPg9lCduMiUnBpWkRhfZFoIclm0bIQoOS6FZJehQ" alt="no image" height="250px" width="250px">
    <h1><u>GKD Matric HR Sec School</u></h1>
    <h1>Student Registrtation Form</h1>
    <div class="maindiv">
        <table>
            <tr>
       <td><label class="label">Student Name:</label></td>
       <td><input type="text" name="student name" id="student name" value="" placeholder="Full Name"></td>
            </tr>
            <tr>
                <td><label class="label">Father's Name:</td>
                    <td><input type="text" name="Father's name" id="Father's name" value="" placeholder=" Father's Full Name"></td>
                    </tr>
                    <tr>
                        <td><label class="label">Mother's Name:</td>
                            <td><input type="text" name="Mother's name" id="Mother's name" value="" placeholder=" Mother's Full Name"></td>
                            </tr>
                            <tr>
                                <td><label class="general">Gender:</label></td>
                                <td>
                                <input  type="radio" name="general" id="Male" />Male
                                <input  type="radio" name="general" id="Female" />Female
                                <input  type="radio" name="general" id="others" />others
                            </td>
                            </tr>
                            <tr>
                                <td><label class="date of birth">Date of Birth:</label></td>
                                <td><input type="box" name="date" id="date" value="" placeholder="dd / mm / year"></td>
                            </tr>
                            <tr>
                                <td><label class="label">Father's PH.NO:</label></td>
                                <td><input type="text box" name="ph no" id="ph no" value="" placeholder="xxxxxxxxxx"></td>
                            </tr>
                            <tr>
                                <td><label class="label">Mother's PH.NO:</label></td>
                                <td><input type="text box" name="ph no" id="ph no" value="" placeholder="xxxxxxxxxx"></td>
                            </tr>
                            <tr>
                                <td><label class="label">Address:</label></td>
                                <td><input type="text box" name="address" id="address" value=""></td>
                            </tr>
                            <tr>
                                <td><label class="label">Level:</label></td>
                                <td>
                                    <select >
                                        <option value="">Primary School</option>
                                        <option value="">SSLC</option>
                                        <option value="">High School</option>
                                    </select>
                                </td>
                            </tr>
                            <td>
                                <input type="button" name="submit" value="submit"/>
                                <button name="clear">clear</button> <button name="reset">reset</button>
                            </td>
       </table>
    </div>
</body>
</html>
