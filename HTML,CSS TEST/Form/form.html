<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="div1">
    <h1>VIP Registrtation</h1>
<table>
    <tr>
        <td><label class="label">Name:</label></td>
        <td><input type="text" name="name" id="name" value="" placeholder="First Name"></td>
        </tr>
        <tr>
        <td><label class="label">E-mail:</label></td>
        <td><input type="text" name="E-mail" id="E-mail" value="" placeholder="xyz@email.com"></td>
        </tr>
        <tr>
        <td><label class="label">Phone:</label></td>
        <td><input type="text" name="Phone" id="Phone" value=""></td>
        </tr>
        <tr>
        <td><label class="label">Job Title:</label></td>
        <td><input type="text" name="Job Title" id="Job Title" value=""></td>
        </tr>
        <tr>
        <td><label class="label">Job Company:</label></td>
        <td><input type="text" name="Company" id="Company" value=""></td>
        </tr>
        <tr>
        <td><label class="label">Flight arrival pick-up time:</label></td>
        <td><input type="text" name="pick-up time" id="pick-up time" value=""></td>
        </tr>
        </table>
        <input type="button" name="submit" value="submit"/>
        <button name="clear">clear</button>
        </div>
</body>
</html>
